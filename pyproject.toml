[project]
name = "ncbiloader"
version = "0.1.0"
license = {text = "MIT"}
description = "High-performance asynchronous downloader for NCBI datasets using HTTP/2 and in-memory streaming."
authors = [
    { name = "Valentin Zhukovetski", email = "zukovetski@gmail.com" }
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "aiolimiter>=1.2.1",
    "biopython>=1.86",
    "httpx[http2]>=0.28.1",
    "loguru>=0.7.3",
    "orjson>=3.11.7",
    "pydantic>=2.12.5",
    "rich>=14.3.2",
    "typer>=0.24.1",
]

[build-system]
requires = ["uv_build>=0.10.4,<0.11.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "icecream>=2.1.10",
    "pip-licenses>=5.5.1",
    "pre-commit>=4.5.1",
    "pyright>=1.1.408",
    "pytest>=9.0.2",
    "ruff>=0.15.1",
    "ty>=0.0.17",
]

[tool.uv]
package = true

[tool.setuptools.package-dir]
"" = "src"

[tool.uv.sources]
ncbiloader = { workspace = true }

[tool.ruff]
# Указываем Ruff, где искать исходники для корректной сортировки импортов
src = ["src"]
line-length = 88

[tool.ruff.lint]
# Включаем стандартные правила (E, F) и Isort (I) для порядка импортов
select = ["E", "F", "I", "N"]
fixable = ["ALL"]

[tool.pyright]
# Включаем анализ папки src
include = ["src"]
# Сообщаем Pyright, что src — это корень с исходным кодом
executionEnvironments = [
  { root = "src" }
]
# Настройки виртуального окружения для uv
venvPath = "."
venv = ".venv"
typeCheckingMode = "strict" 
